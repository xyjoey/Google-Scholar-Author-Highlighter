<!DOCTYPE html>
<html>
<head>
  <title>Google Scholar Author Highlighter</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>Google Scholar Author Highlighter</h1>
  <p>This extension automatically highlights first, second, co-first, and last author papers on Google Scholar profile pages.</p>
  <p>Just visit any Google Scholar profile page to see it in action!</p>
  
  <div class="share-container">
    <button id="share-button" class="share-btn">Share with a Friend</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
